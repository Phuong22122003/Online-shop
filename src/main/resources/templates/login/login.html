<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="../../static/css/login/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-wrapper">
        <div class="image">
            <img src="https://d31vnrpespek4e.cloudfront.net/wp-content/uploads/sites/10/2023/02/14141244/Product-img-14.png" alt="img">
        </div>
        <form class="login-form"  th:action="@{/login}" method="post">
            <h1>Đăng nhập</h1>
            <div th:if="${param.error}" class="alert alert-error">    
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success"> 
                You have been logged out.
            </div>
            <input type="text" placeholder="Username" id = "username" name = "username" required>
            <input type="password" placeholder="Password" id = "password" name = "password" required>
            <button  type = "submit" class="btn">Đăng nhập</button>
            <a class="sigup" href="/sigup">Đăng ký</a>
            <a th:href="@{/oauth2/authorization/google}">Tiếp tục với google</a>
        </form>
    </div>
   
</body>
</html>
